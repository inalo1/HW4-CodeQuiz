<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="banner" style="text-align: center">
          <h2 class="display-4">Code Quiz Challenge</h2>
          <p class="lead">Do you think you can answer 5 code-related questions in 30 seconds?</p>
        </div>
    </div>

    <h5 class="time" style="text-align: left;"></h5>
    <div class="container"> 
        <div class="row" style="margin-top: 80px;"> 
            <div class="col-12">
                <div class="card">
                    <h5 class="card-header" style="text-align: center;">30 Second Code Quiz Challenge</h5>
                    <div class="card-body">
                        <div id="beginningQuiz" class="hide">
                            <h2 id="question-title"></h2>
                            <div id="question-list" class="question-list"> 
                                <ol>
                                    <li class="question-one"></li>
                                    <li class="question-two"></li>
                                    <li class="question-three"></li>
                                    <li class="question-four"></li>
                                    <li class="question-five"></li>
                                </ol> 
                            </div>
                        </div>
                        <a href="#" class="btn btn-primary" style="margin-top: 25px"> next </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Assets/script.js"></script>
</body>
</html>
