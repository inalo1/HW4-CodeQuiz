<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="banner" style="text-align: center">
          <h2 class="display-4">Code Quiz Challenge</h2>
          <p class="lead">Do you think you can answer 5 code-related questions in 30 seconds?</p>
        </div>
    </div>
    
    <!-- Example -->
    <!-- <div class="container">
        <h1 class="welcome">Welcome to Speed Reader</h1>

      <!-- // main page // -->
    <div class="container"> 
        <div class="row" style="margin-top: 50px;"> 
            <div class="col-12">
                <div class="card" style="text-align: center;">
                    <h5 class="card-header">CAN YOU DO IT?</h5>
                    <div class="card-body">
                        <p class="card-text">5 questions. 30 seconds.<br>
                            <br>
                            THE CHALLENGE: <br> 
                            5 seconds will be subtracted for every wrong answer. <br>
                            Wrong answer will be subtracted from your total score at the end of the quiz. <br></p>
                        <a href="#" class="btn btn-primary" style="margin-top: 25px"> Start Quiz </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
            
    <script src="./Assets/script.js"></script>
</body>
</html>
